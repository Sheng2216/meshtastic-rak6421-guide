# Mosquitto MQTT Broker Configuration
# For Meshtastic + Node-RED + Grafana Integration

# Listener configuration
# Bind to all interfaces on port 1883
listener 1883 0.0.0.0

# Allow anonymous connections (for local network use)
# For production environments, configure user authentication
allow_anonymous true

# Connection settings
max_connections -1
max_queued_messages 1000

# Optional: WebSocket support (for web clients)
# Uncomment the following lines to enable WebSocket on port 9001
# listener 9001
# protocol websockets
